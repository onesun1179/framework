query {
    icon(seqNo: 1) {
        labels {
            seqNo
            name
        }
    }
}

query {
    icons(iconsInput: {search: {iconLabel: {seqNo: {equal: {value: 1}}}}}) {
        list {
            seqNo
            name
            labels {
                seqNo
                name
            }
        }
        total
    }
}