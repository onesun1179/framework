query {
    icon(seqNo: 1) {
        labels {
            seqNo
            name
        }
    }
}

query {
    icons(iconsInput: {search: {iconLabel: {seqNo: {equal: {value: 1}}}}}) {
        list {
            seqNo
            name
            labels {
                seqNo
                name
            }
        }
        total
    }
}

query {
    codes(codesInput: {search: {name: {equal: {value: "이름"}}}}) {
        list {
            seqNo
            name
        }
    }
    code(seqNo: 1) {
        seqNo
        name
        parents {
            seqNo
            name
        }
        children {
            seqNo
            name
        }
    }
}