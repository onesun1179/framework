mutation {
    updateMessageGroup(updateMessageGroupInput: {
        name: "test",
        code: "EE1"
    }) {
        code
        name
    }
}

mutation {
    insertMessage(insertMessageInput: {
        groupCode: "E",
        code: "0001000",
        name : "test"
        text: "중복 오류"
    }) {
        text
    }
}

mutation {
    deleteMessage(seqNo: 1)
}

query {
    messageGroups(
        request: {
            code: "E"
        }
    ) {
        list {
            code
            name
        }
        total
    }
    messages(request: {
        text: {
            like: {
                value: "test"
            }
        }
    }) {
        list {
            seqNo
            code
            text
        }
        total
    }
}
